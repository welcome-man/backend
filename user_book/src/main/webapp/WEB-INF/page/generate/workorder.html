<!DOCTYPE html>
<html>
<head>
<title>工单管理表</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("workorder:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("workorder:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("workorder:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">送检单位ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.checkUnitId" placeholder="送检单位ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">送检设备ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.equipInfoId" placeholder="送检设备ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">用户表ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.userId" placeholder="用户表ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">状态（1：未指派；2：检定中；3：完成；4：取消）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.status" placeholder="状态（1：未指派；2：检定中；3：完成；4：取消）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">指派时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.checkDate" placeholder="指派时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">备注</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.remark" placeholder="备注"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.createBy" placeholder="创建者"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.updateBy" placeholder="更新者"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否删除（0：未删除；1：删除）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="workOrder.isdelete" placeholder="是否删除（0：未删除；1：删除）"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- <script src="${rc.contextPath}/js/workorder/workorder.js?_${date.systemTime}"></script> -->
<script src="${rc.contextPath}/js/generate/workorder.js?_${date.systemTime}"></script>

</body>
</html>
