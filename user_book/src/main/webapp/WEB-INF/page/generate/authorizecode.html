<!DOCTYPE html>
<html>
<head>
<title>授权码管理</title>
#parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("authorizecode:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("authorizecode:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("authorizecode:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">授权码</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.authCode" placeholder="授权码"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">授权码状态（1：暂停；2：恢复；3：注销）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.codeType" placeholder="授权码状态（1：暂停；2：恢复；3：注销）"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">授权日期</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.authorizeData" placeholder="授权日期"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.createBy" placeholder="创建者"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">创建时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.createTime" placeholder="创建时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新者</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.updateBy" placeholder="更新者"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">更新时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.updateTime" placeholder="更新时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">是否删除（0：未删除；1：删除）</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="authorizeCode.isdelete" placeholder="是否删除（0：未删除；1：删除）"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- <script src="${rc.contextPath}/js/authorizecode/authorizecode.js?_${date.systemTime}"></script> -->
<script src="${rc.contextPath}/js/generate/authorizecode.js?_${date.systemTime}"></script>

</body>
</html>
